<div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4 card bg-primary text-center card-form">
        <div class="card-body">
            <h3>Log In for Message</h3>
            <form action="">
                <span *ngIf="message !=''" class="text-danger">{{message}}</span>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-outline-light btn-block" (click)="logIn();">
            </form>
        </div>
    </div>
</div>
