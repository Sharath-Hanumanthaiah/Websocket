<app-header></app-header>
<div class="container">
    <div class="row text-dark mt-5 bg-dark" style="height: 90vh;">
        <div class="col-4 bg-secondary">
            <h3 class="text-center">Contact</h3>
            <div>
                <div class="card card-body row bg-success" (click)="messageTo('Sharath');">
                    <div>
                        <h6>{{sendTextTo}} </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8 bg-dark">
            <h3 class="text-light">Charting</h3>
            <div class="text-light bg-success" style="padding: 1px;">
                <h6> {{sendTextTo}}</h6>
            </div>
            <div class="bg-light d-flex flex-column message-area">
                <div *ngFor="let item of messageHistoryArr">
                    <div class="" style="width: 100%; height: 20%;">
                        <div class="mb-3 card" [ngClass]="{'float-right text-dark bg-success': item.typeMessage == true, 'float-left text-success bg-dark':item.typeMessage == false }">
                            {{item.message}}
                        </div>
                    </div>
                </div>
            </div>
            <form action="">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control bg-dark text-white" placeholder="Type Message" [(ngModel)]="message" name="message">
                        <div class="input-group-prepend" (click)="SendMessage();">
                            <span class="input-group-text bg-danger text-white">
                                 <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
